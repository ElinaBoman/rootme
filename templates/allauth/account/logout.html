{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="container min-height mb-5">
  <h2 class="logo-font mt-5 mb-1">{% trans "Sign Out" %}</h2>

  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <a class="btn btn-outline-dark" href="{% url 'home' %}">Home</a>
    <button class="btn btn-outline-dark btn-green" type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>

{% endblock %}
