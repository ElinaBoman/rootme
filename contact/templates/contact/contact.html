{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Q&A</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form class="mt-3" action="{% url 'contact_view' %}" method="POST" id="contact-forn">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 float-right" type="submit" >Update Information</button>
            </form>
        
        </div>
    </div>
</div>
{% endblock %}
